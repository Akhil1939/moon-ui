<ng-container>
    @if(this.selection){
    <th mat-header-cell *matHeaderCellDef width="10">
        @if(column.label.length> 0){
        <span>{{column.label}}</span>
        }@else {

        <mat-checkbox (click)="$event.stopPropagation()" [checked]="isNewData()" [indeterminate]="newDataHasSelected()"
            (change)="$event ? toggleAllRows() : null" [color]="'primary'">
        </mat-checkbox>
        }
    </th>
    <td mat-cell *matCellDef="let row; let index = dataIndex">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? this.selection.toggle(row[this.key]) : null"
            [checked]="this.selection.isSelected(row[this.key])">
        </mat-checkbox>
    </td>
    }
</ng-container>
